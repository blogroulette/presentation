<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-transition="zoom">
                                    <h1>Blogroulette</h1>
                                    <h2>JavaEE Projekt</h2>
				</section>
				<section>
                                    <h2>Projektidee</h2>
                                    <ul>
                                        <li>Öffentliches Blog</li>
                                        <li>Bei jedem Aufruf ein zufälliger Blogbeitrag</li>
                                        <li>Kommentare für Blogbeiträge</li>
                                        <li>Blogbeiträge können nicht referenziert werden</li>
                                    </ul>
				</section>
				<section data-background-transition="zoom">
                                    <h2>Architektur</h2>
                                    <a href="assets/Architektur.png"><img src="assets/Architektur.png" style="width: 100%; height: auto"></a>
				</section>
				<section data-background-iframe="http://localhost:4200/roulette" data-background-transition="zoom">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
